<h2>Create a New Listing</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <label>Title<br />
    <input formControlName="title" />
  </label>

  <label>Description<br />
    <textarea formControlName="description"></textarea>
  </label>

  <label>Category<br />
    <input formControlName="category" placeholder="e.g. Pokémon" />
  </label>

  <label>Condition<br />
    <select formControlName="condition">
      <option *ngFor="let c of conditions" [value]="c">{{ c }}</option>
    </select>
  </label>

  <label>Price<br />
    <input type="number" formControlName="price" />
  </label>

  <label>
    <input type="checkbox" formControlName="acceptingTrades" />
    Accepting Trades?
  </label>

  <label>Image URLs (comma-separated)<br />
    <input formControlName="images" placeholder="https://… , https://…" />
  </label>

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
